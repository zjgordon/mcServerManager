<!-- templates/add_user.html -->
{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Add New User</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control"
                                   value="{{ request.form.username or '' }}" required minlength="3">
                            <small class="form-text text-muted">Minimum 3 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email (Optional):</label>
                            <input type="email" name="email" id="email" class="form-control"
                                   value="{{ request.form.email or '' }}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required minlength="8">
                            <small class="form-text text-muted">Minimum 8 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" name="is_admin" id="is_admin" class="form-check-input"
                                   {% if request.form.get('is_admin') %}checked{% endif %}>
                            <label for="is_admin" class="form-check-label">Admin privileges</label>
                            <small class="form-text text-muted">Grant this user administrative access</small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add User</button>
                            <a href="{{ url_for('auth.manage_users') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
