{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-soft">
                <div class="card-header text-center">
                    <h2 class="text-gradient-mc pixel-font mb-0">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('auth.login') }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" name="username" id="username" class="form-control" required 
                                   pattern="[a-zA-Z0-9_-]{3,50}" 
                                   placeholder="Enter your username"
                                   data-tooltip="Username must be 3-50 characters, letters, numbers, underscores, and hyphens only">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" name="password" id="password" class="form-control" required 
                                   minlength="8" placeholder="Enter your password"
                                   data-tooltip="Password must be at least 8 characters long">
                        </div>
                        <button type="submit" class="btn btn-mc btn-mc-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
