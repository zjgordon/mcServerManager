<!-- templates/set_admin_password.html -->
{% extends "base.html" %}

{% block title %}Create Admin Account{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Create Admin Account</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        This is the first time setup. Please create the administrator account for the Minecraft Server Manager.
                    </p>
                    <form method="post">
                        <div class="form-group">
                            <label for="username">Admin Username:</label>
                            <input type="text" name="username" id="username" class="form-control" 
                                   value="{{ request.form.username or '' }}" required minlength="3">
                            <small class="form-text text-muted">Minimum 3 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email (Optional):</label>
                            <input type="email" name="email" id="email" class="form-control" 
                                   value="{{ request.form.email or '' }}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required minlength="8">
                            <small class="form-text text-muted">Minimum 8 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Admin Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
