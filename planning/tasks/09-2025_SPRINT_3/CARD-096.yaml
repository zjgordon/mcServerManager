notes: |
  **Problem**: Agents need to run entire test suites when they only want to test specific files, because dev.sh doesn't support individual test file execution.
  
  **Solution**: Add --file option to dev.sh test command to allow running specific test files.
  
  **Implementation Details**:
  1. Add --file option to test command argument parsing
  2. Modify run_tests() function to accept file parameter
  3. Support both relative and absolute paths to test files
  4. Add validation to ensure test file exists
  5. Update help documentation with examples
  
  **New Usage Examples**:
  - `./dev.sh test --file tests/unit/test_server_management.py`
  - `./dev.sh test --file tests/integration/test_backup_api.py`
  - `./dev.sh test --unit --file test_server_management.py`
  
  **Files to Modify**:
  - dev.sh (main script file)
  - Update show_usage() function with new examples
  - Update run_tests() function to handle file parameter
  - Update argument parsing in main() function
  
  **Technical Requirements**:
  - Validate file exists before running
  - Support both relative and absolute paths
  - Maintain compatibility with existing test suite options (--unit, --integration, etc.)
  - Provide clear error messages for invalid files
