[tool:pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Execution Options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=65

# Test Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security focused
    smoke: marks tests as smoke tests for basic functionality
    regression: marks tests as regression tests
    performance: marks tests as performance tests
    e2e: marks tests as end-to-end tests
    auth: marks tests as authentication related
    server: marks tests as server management related
    memory: marks tests as memory management related
    user: marks tests as user management related
    utils: marks tests as utility function related

# Warning Filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
    ignore::sqlalchemy.exc.SAWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Test Environment Variables
testenv =
    SECRET_KEY = test-secret-key-for-testing-only
    RATELIMIT_ENABLED = false
    WTF_CSRF_ENABLED = false
    TESTING = true

# Coverage Configuration
[tool:pytest_cov]
source = app
omit =
    */tests/*
    */venv/*
    */node_modules/*
    */__pycache__/*
    */migrations/*

# Cache Configuration
[tool:pytest_cache]
cache_dir = .pytest_cache

# Parallel Testing Configuration
[tool:pytest_xdist]
worker_restart = true
